<!DOCTYPE html>
<html lang="en">
<head>
    <!-- External References-->

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Flag sprites service provided by Martijn Lafeber, https://github.com/lafeber/world-flags-sprite/blob/master/LICENSE -->
    <link rel="stylesheet" type="text/css" href="https://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />

    <!-- Custom -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Datatables -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    
</head>

<body>
    <title>{{title}}</title>
    <nav class="navbar navbar-toggleable-md navbar-inverse navbar-fixed-top bg-inverse">
      <a class="navbar-brand" href="#">WHO Bloomberg Visualisation</a>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li >
            <a href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="active" >
            <a  href="#">Sources</a>
          </li>
          
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
            <a href="#">Help</a>
          </li>
        </ul>
        
      </div>
    </nav>

    <div class="wrapper">
      <div class="row">
        <nav class="col-md-2 hidden-xs-down bg-faded sidebar">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Export</a>
            </li>
          </ul>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <form>
                    <label for="sel1">Primary:</label>
                    <select class="form-control" id="source1">
                    </select>
                    <label for="sel1">Secondary:</label>
                    <select class="form-control" id="source2">
                    </select>
                </form>
            </li>
          </ul>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <label>Upload</label>
              <form  id="uploadbanner" enctype="multipart/form-data" method="post" action="/upload">
                <input class="form-control" id="fileupload" name="file" type="file" />
                <input class="form-control" type="submit" value="Submit" id="submit" />
              </form>
            </li>
          </ul>
        </nav>

        <div class="container col-md-10 col-md-offset-2">
          <h1>Sources</h1>
          <div class= "row">
                {% if error %}
                <div class="panel-body bg-danger"
                    <p><strong>Error:</strong> {{ error }}</p>
                </div>
                {% endif %}

                {% if success %}
                <div class="panel-body bg-success">
                    <p><strong>Success:</strong> {{ success }}</p>
                </div>
                {% endif %}
          </div>
          <div class="row panel panel-body">
             <div class="dataTables_wrapper form form-inline dt-bootstrap">
                    <table id="source-table" class="table table-striped table-hover dt-responsive" cellspacing="0" width="100%">
                    </table>
              </div>
          </div>
        </div>
      </div>
    </div>
</body>

<footer class="footer-default">
        <script src="/static/sources.js"></script>
</footer>
</html>
